{% extends 'base.html' %}

{% block header_breadcrumb %}
<li class ="h2 breadcrumb-item">
    Ylläpito
</li>
{% endblock %}

{% block content %}
    <p>
        <form action="/admin/add" method="POST"><input type="submit" value="Lisää sanoja"></form>
    </p>

    <h2>Teemat</h2>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th class="th-lg">Päällä</th>
                <th class="th-lg">Nimi</th>
                <th class="th-lg">Sanoja</th>
                <th class="th-lg"></th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for theme in themes: %}
            <tr>
                <td class="align-middle"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                <th class="align-middle" scope="row">{{theme.name}}</th>
                <td class="align-middle">{{theme.word_count}}</td>
                <td><button type="button" class="btn btn-light">Hallitse</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
